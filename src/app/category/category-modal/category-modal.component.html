<!-- ------ -->
<!-- Header -->
<!-- ------ -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>

    <ion-title>{{category.id ? 'Edit' : 'Add'}} category</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="save()" [disabled]="categoryForm.pristine || categoryForm.invalid">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- ------- -->
<!-- Content -->
<!-- ------- -->
<ion-content class="ion-padding" [formGroup]="categoryForm">
  <ion-item>
    <ion-icon name="text" slot="start"></ion-icon>
    <ion-label position="fixed">Name</ion-label>
    <ion-input maxlength="40" placeholder="Enter the category's name" required formControlName="name"></ion-input>
  </ion-item>

  <ion-fab *ngIf="category.id" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="delete()" color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
