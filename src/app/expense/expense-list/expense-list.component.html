<!-- ------ -->
<!-- Header -->
<!-- ------ -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
</ion-header>

<!-- ------- -->
<!-- Content -->
<!-- ------- -->
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="reloadExpenses($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list [ngSwitch]="expenseGroups?.length">

    <ng-container *ngSwitchCase="null">
      <ion-item-group *ngFor="let i of [0, 1, 2]">
        <ion-item-divider>
          <ion-label>
            <ion-skeleton-text [animated]="true" style="width: 40px"></ion-skeleton-text>
          </ion-label>
        </ion-item-divider>

        <ion-item *ngFor="let j of [0, 1]" [detail]="true">
          <ion-label>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
                </ion-col>
                <ion-col class="ion-text-center">
                  <ion-skeleton-text [animated]="true" style="width: 60px"></ion-skeleton-text>
                </ion-col>
                <ion-col class="ion-text-end">
                  <ion-skeleton-text [animated]="true" style="width: 40px"></ion-skeleton-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>
      </ion-item-group>
    </ng-container>

    <ion-item *ngSwitchCase="0">
      <ion-icon slot="start" name="alert-circle-outline"></ion-icon>
      <ion-label>
        No expenses found
      </ion-label>
    </ion-item>

    <ng-container *ngSwitchDefault>
      <ion-item-group *ngFor="let expenseGroup of expenseGroups">
        <ion-item-divider>
          <ion-label>
            {{expenseGroup.date | date: 'dd.MM.yyyy'}}
          </ion-label>
        </ion-item-divider>

        <ion-item *ngFor="let expense of expenseGroup.expenses" button [detail]="true" (click)="openModal(expense)">
          <ion-label>
            <ion-grid>
              <ion-row>
                <ion-col>{{expense.name}}</ion-col>
                <ion-col class="ion-text-center">
                  <ng-container *ngIf="expense.category">
                    <ion-icon name="pricetag"></ion-icon>
                    {{expense.category.name}}
                  </ng-container>
                </ion-col>
                <ion-col class="ion-text-end">{{expense.amount | currency}}</ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>
      </ion-item-group>
    </ng-container>

  </ion-list>

  <ion-infinite-scroll [disabled]="lastPageReached" (ionInfinite)="loadNextExpensePage($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<!-- ------ -->
<!-- Footer -->
<!-- ------ -->
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="addMonths(-1)">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{ date | async | date:'MMMM yyyy' }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="addMonths(1)">
        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
