<!-- ------ -->
<!-- Header -->
<!-- ------ -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
</ion-header>

<!-- ------- -->
<!-- Content -->
<!-- ------- -->
<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>
          02.12.2022
        </ion-label>
      </ion-item-divider>

      <ion-item button [detail]="true" (click)="openModal()">
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col>Coffee machine</ion-col>
              <ion-col class="ion-text-center">
                <ion-icon name="pricetag"></ion-icon>
                Consumer Goods
              </ion-col>
              <ion-col class="ion-text-end">3500.00 CHF</ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>

      <ion-item button [detail]="true" (click)="openModal()">
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col>Sanitas</ion-col>
              <ion-col class="ion-text-center">
                <ion-icon name="pricetag"></ion-icon>
                Health Insurance
              </ion-col>
              <ion-col class="ion-text-end">322.50 CHF</ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label>
          01.12.2022
        </ion-label>
      </ion-item-divider>

      <ion-item button [detail]="true" (click)="openModal()">
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col>Rent</ion-col>
              <ion-col class="ion-text-center">
                <ion-icon name="pricetag"></ion-icon>
                Housing Costs
              </ion-col>
              <ion-col class="ion-text-end">1000.00 CHF</ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>

      <ion-item button [detail]="true" (click)="openModal()">
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col>SBB ticket</ion-col>
              <ion-col class="ion-text-center">
                <ion-icon name="pricetag"></ion-icon>
                Public Transport
              </ion-col>
              <ion-col class="ion-text-end">30.00 CHF</ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>
    </ion-item-group>

  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<!-- ------ -->
<!-- Footer -->
<!-- ------ -->
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="addMonths(-1)">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{ date | async | date:'MMMM yyyy' }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="addMonths(1)">
        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
